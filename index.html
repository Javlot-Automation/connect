<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Javlot - Reconnect</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pricing.css">

    <!-- Encryption Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
</head>

<body>

    <div class="container">
        <!-- Sidebar Steps -->
        <div class="sidebar-steps" style="display: none;">
            <div class="progress-bar">
                <div class="progress-line">
                    <div class="progress-line-fill" id="progressFill"></div>
                </div>

                <div class="step-indicator active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label-wrapper">
                        <div class="step-label" data-i18n="sidebar_step2">Broker Selection</div>
                        <div class="step-sublabel" data-i18n="connect_step1_sub">Confirm your broker</div>
                    </div>
                </div>

                <div class="step-indicator" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label-wrapper">
                        <div class="step-label" data-i18n="sidebar_step8">Risk Exposure</div>
                        <div class="step-sublabel" data-i18n="sidebar_step8_sub">Configure Risk</div>
                    </div>
                </div>

                <div class="step-indicator" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label-wrapper">
                        <div class="step-label" data-i18n="sidebar_step9">Connect to Javlot</div>
                        <div class="step-sublabel" data-i18n="sidebar_step9_sub">Secure setup</div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Dynamic Content Container -->
            <div id="main-step-container">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox-overlay">
        <button class="lightbox-close" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <img class="lightbox-image" id="lightboxImage" src="" alt="Enlarged view">
    </div>

    <!-- Help Modal Script -->
    <script src="js/help-modal.js"></script>

    <!-- Main App Module -->
    <script type="module" src="js/app.js"></script>

</body>

</html>
